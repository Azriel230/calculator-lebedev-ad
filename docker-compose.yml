services:
  server:
    build: ./
    container_name: server
    ports:
      - 8080:8080
      - 8888:8888
      - 65432:65432
    network_mode: host
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  postgres:
    image: postgres:latest
    container_name: database
    environment:
      POSTGRES_PASSWORD: ${DBPASSWORD}
      POSTGRES_USER: ${DBUSER}
      POSTGRES_DB: ${DBNAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DBPORT}:5432"
    volumes:
      - ./dbdata:/var/lib/postgresql/data
      - ./src/server/scripts/sql:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DBUSER} -d ${DBNAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true
